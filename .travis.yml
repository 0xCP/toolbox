language: node_js
node_js:
  - "4"
  - "5"
  - "6"
  - "node"
  - "iojs"
branches:
  only:
    - gh-pages
    - /.*/
before-install:
  - pip install pep8
  - $(which npm) install -g jslint
before-script:
  - pep8 *.py
  - find . -type f -regex "\./js/[a-zA-Z_]+\.js" -print0 | xargs -0 jslint
script:
  - ls
